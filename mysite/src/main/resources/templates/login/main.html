<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title th:text="${pageTitle}"></title>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container mt-5">
			<h2>[[${pageTitle}]]</h2>
		</div>
		
		<div class="container" th:if="${tempId == null}">
			<hr>
				<p class="text-center my-5">먼저 로그인을 해주세요!</p>
			<hr>
			<button
				class="btn btn-primary btn-sm"
				th:onclick="|location.href='@{/member/create}';|">
				<!-- th:onclick="@{|location.href='member/create';|}" -->
			회원가입</button>
			<button
				class="btn btn-secondary btn-sm"
				th:onclick="|location.href='@{/{loginType}/login (loginType=${loginType})}';|">
				<!-- th:onclick="@{|location.href='${loginType}/login';|}" -->
				로그인</button>
		</div>
		
		<div class="container" th:unless="${tempId == null}">
			<hr>
			<p class="text-center my-5"><span th:text="${tempId}"></span> 회원님 로그인을 환영합니다.</p>
			<hr>
			<button class="btn btn-success btn-sm">마이페이지</button>
			<button class="btn btn-info btn-sm">회원수정</button>
			<button class="btn-btn-danger btn-sm">회원탈퇴</button>
			<button class="btn btn-dark btn-sm">로그아웃</button>
		
		</div>
		
	</body>
</html>
