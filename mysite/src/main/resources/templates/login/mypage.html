<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title th:text="${pageTitle}"></title>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="conatiner mt-5">
			<hr>
			<p class="text-center my-5">
				<span class="fw-bold text-danger text-decoration-underline">[[${member.getId}]]</span> 회원님의 정보는 아래와 같습니다.
			</p>
			<hr>
			
			<p class="text-center text-success" th:text="|Member ID : ${member.getId}|"></p>
			<p class="text-center text-success" th:text="|Member Password : ${member.getPw}|"></p>
			<p class="text-center text-success mb-5" th:text="|Member Email : ${member.getEmail}|"></p>
			<hr>
			
			<button class="btn btn-dark btn-sm" th:onclick="|location.href='@{/{loginType}/ (loginType=${loginType}) }';|">메인 페이지</button>
			<button class="btn btn-danger btn-sm" th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType}) }';|">로그아웃</button>
			
		</div>
	</body>
</html>
