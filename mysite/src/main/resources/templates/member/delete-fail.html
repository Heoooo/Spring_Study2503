<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Notice Page</title>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container my-5">
			<h2>Delete Fail</h2>
			<hr>
				<p>Message : <span th:text="${idx}" class="fw-bold text-danger"></span>번 레코드에 대한 비밀번호가 틀립니다.</p>
			<hr>
			<button class="btn btn-danger btn-sm" onclick="location.href='/member/list';"
			th:onclick="@{|location.href='/member/delete/${idx}'|}"
			>
			다시 비밀번호 입력하기</button>
		</div>
	</body>
</html>
