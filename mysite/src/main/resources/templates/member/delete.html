<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_member}"
	>
	<th:block layout:fragment="contents">
		
		<!-- Title -->
		<div class="container mt-5">
			<h4 class="text-center">Member Delete</h4>
			<hr>
		</div>
		
		<!-- Form -->
		<div class="container myCreate mb-5">
			<form th:action="@{|/member/delete/${idx}|}" method="POST" autocomplete="off">
				<div class="mb-3">
			    	<label for="exampleInputPassword" class="form-label">Password</label>
			    	<input type="password" class="form-control" name="pw" placeholder="Password를 16자 이내로 입력해주세요" maxlength=16 required>
			  	</div>

				<button class="btn btn-danger btn-sm" type="submit">회원 삭제하기</button>
				<button class="btn btn-secondary btn-sm" onclick="history.back(); return false;">뒤로 돌아가기</button>
				<button class="btn btn-warning btn-sm" onclick="location.href='/member/list'; return false;">리스트 페이지로 돌아가기</button>
				
			</form>
		</div>
	</th:block>
</html>
