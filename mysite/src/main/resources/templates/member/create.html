<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_member}"
	>
	<th:block layout:fragment="contents">
		<!--Title  -->
		<div class="container mt-5">
			<h4 class="text-center">Member Create</h4>
			<hr>
		</div>
		
		<!-- Form -->
		<div class="container myCreate mb-5">
			<form name="regForm" action="/member/create" method="POST" autocomplete="off">
				<hr>
				<ul>
					<li><input class="input1" type="text" name="id" placeholder="아이디 입력" maxlength=16 required></li>
					<li><input class="input1" type="password" name="pw" placeholder="비밀번호 입력" maxlength=16 required></li>
					<li><input class="input1" type="text" name="email" placeholder="이메일 입력" maxlength=60 required></li>
				</ul>
				<hr>
				<button class="btn btn-success btn-sm" type="submit">회원 가입</button>
				<button class="btn btn-secondary btn-sm" onclick="location.href='/member/list'; return false;">회원 목록(리스트)</button>
			</form>
		</div>
	</th:block>
</html>
