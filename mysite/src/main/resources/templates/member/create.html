<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout_member}"
	>
	<th:block layout:fragment="contents">
		<!--Title  -->
		<div class="container mt-5">
			<h4 class="text-center">Member Create</h4>
			<hr>
		</div>
		
		<!-- Form -->
		<style>
			.myPlaceholder input::-webkit-input-placeholder {
				font-size: .9rem;
				color: #bbb;
			}
		</style>
		<div class="container myPlaceholder mb-5">
			<form action="/member/create" method="POST" autocomplete="off">
			  <div class="mb-3">
			    <label for="exampleInputId" class="form-label">ID</label>
			    <input type="text" class="form-control" name="id" placeholder="ID를 16자 이내로 입력해주세요" maxlength=16 required>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputPassword" class="form-label">Password</label>
			    <input type="password" class="form-control" name="pw" placeholder="Password를 16자 이내로 입력해주세요" maxlength=16 required>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputEmail" class="form-label">Email address</label>
			    <input type="email" class="form-control" name="email" placeholder="Email을 60자 이내로 형식에 맞게 입력해주세요" maxlength=60 required aria-describedby="emailHelp">
			    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			  </div>
			  <button type="submit" class="btn btn-primary btn-sm">회원 가입</button>
			  <button class="btn btn-secondary btn-sm" onclick="location.href='/member/list'; return false;">회원 리스트 페이지로 이동</button>
			</form>
		</div>

			</form>
		</div>
		-->
	</th:block>
</html>
